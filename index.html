<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Point Calculator</title>

</head>

<body>
    <div class="container">
        <h2 class="text-center my-4">Scout Alpha FTC</h2>
        <div class="row">
            <div class="col">
                <label>Número da equipe:</label>
                <input type="number" id="teamNumber">
            </div>
            <div class="col">
                <label>Número do round:</label>
                <input type="number" id="roundNumber">
            </div>
        </div>
        <div class="score-container">
            <h5>AUTO Scores</h5>
            <div class="row">
                <div class="col">
                    <label>SAMPLES in NET:</label>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="updateScore('netAutoSample', -1)">-</button>
                        <input type="text" id="netAutoSample" value="0" readonly>
                        <button class="btn btn-secondary" onclick="updateScore('netAutoSample', 1)">+</button>
                    </div>
                </div>
                <div class="col">
                    <label>SAMPLES in Low BASKET:</label>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="updateScore('lowAutoSample', -1)">-</button>
                        <input type="text" id="lowAutoSample" value="0" readonly>
                        <button class="btn btn-secondary" onclick="updateScore('lowAutoSample', 1)">+</button>
                    </div>
                </div>
                <div class="col">
                    <label>SAMPLES in High BASKET:</label>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="updateScore('highAutoSample', -1)">-</button>
                        <input type="text" id="highAutoSample" value="0" readonly>
                        <button class="btn btn-secondary" onclick="updateScore('highAutoSample', 1)">+</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>SPECIMEN in Low CHAMBER:</label>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="updateScore('lowAutoSpecimen', -1)">-</button>
                        <input type="text" id="lowAutoSpecimen" value="0" readonly>
                        <button class="btn btn-secondary" onclick="updateScore('lowAutoSpecimen', 1)">+</button>
                    </div>
                </div>
                <div class="col">
                    <label>SPECIMEN in High CHAMBER:</label>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="updateScore('highAutoSpecimen', -1)">-</button>
                        <input type="text" id="highAutoSpecimen" value="0" readonly>
                        <button class="btn btn-secondary" onclick="updateScore('highAutoSpecimen', 1)">+</button>
                    </div>
                </div>
            </div>
            <div class="container mt-4">
                <h3>Robô estacionou?</h3>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-primary" id="buttonClimbAuto0"
                        onclick="setClimbAuto('buttonClimbAuto0')">N/O</button>
                    <button type="button" class="btn btn-outline-primary" id="buttonClimbAutoObs"
                        onclick="setClimbAuto('buttonClimbAutoObs')">Observação</button>
                    <button type="button" class="btn btn-outline-primary" id="buttonClimbAutoAsc"
                        onclick="setClimbAuto('buttonClimbAutoAsc')">Ascent</button>
                </div>
            </div>
        </div>

        <div class="score-container">
            <h5>TELEOP Scores</h5>
            <div class="row">
                <div class="col">
                    <label>SAMPLES in NET:</label>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="updateScore('netTeleopSample', -1)">-</button>
                        <input type="text" id="netTeleopSample" value="0" readonly>
                        <button class="btn btn-secondary" onclick="updateScore('netTeleopSample', 1)">+</button>
                    </div>
                </div>
                <div class="col">
                    <label>SAMPLES in Low BASKET:</label>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="updateScore('lowTeleopSample', -1)">-</button>
                        <input type="text" id="lowTeleopSample" value="0" readonly>
                        <button class="btn btn-secondary" onclick="updateScore('lowTeleopSample', 1)">+</button>
                    </div>
                </div>
                <div class="col">
                    <label>SAMPLES in High BASKET:</label>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="updateScore('highTeleopSample', -1)">-</button>
                        <input type="text" id="highTeleopSample" value="0" readonly>
                        <button class="btn btn-secondary" onclick="updateScore('highTeleopSample', 1)">+</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>SPECIMEN in Low CHAMBER:</label>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="updateScore('lowTeleopSpecimen', -1)">-</button>
                        <input type="text" id="lowTeleopSpecimen" value="0" readonly>
                        <button class="btn btn-secondary" onclick="updateScore('lowTeleopSpecimen', 1)">+</button>
                    </div>
                </div>
                <div class="col">
                    <label>SPECIMEN in High CHAMBER:</label>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="updateScore('highTeleopSpecimen', -1)">-</button>
                        <input type="text" id="highTeleopSpecimen" value="0" readonly>
                        <button class="btn btn-secondary" onclick="updateScore('highTeleopSpecimen', 1)">+</button>
                    </div>
                </div>
            </div>
            <div class="container mt-4">
                <h3>Robô climbou?</h3>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-primary" id="buttonClimbTeleop0"
                        onclick="setClimbTeleop('buttonClimbTeleop0')">N/O</button>
                    <button type="button" class="btn btn-outline-primary" id="buttonClimbTeleopObs"
                        onclick="setClimbTeleop('buttonClimbTeleopObs')">Observação</button>
                    <button type="button" class="btn btn-outline-primary" id="buttonClimbTeleop1"
                        onclick="setClimbTeleop('buttonClimbTeleop1')">Nível 1</button>
                    <button type="button" class="btn btn-outline-primary" id="buttonClimbTeleop2"
                        onclick="setClimbTeleop('buttonClimbTeleop2')">Nível 2</button>
                    <button type="button" class="btn btn-outline-primary" id="buttonClimbTeleop3"
                        onclick="setClimbTeleop('buttonClimbTeleop3')">Nível 3</button>

                </div>
            </div>
        </div>

        <div class="score-container">

            <div class="row">
                <div class="col">
                    <label>Penalidade baixa</label>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="updateScore('lowPenalty', -1)">-</button>
                        <input type="text" id="lowPenalty" value="0" readonly>
                        <button class="btn btn-secondary" onclick="updateScore('lowPenalty', 1)">+</button>
                    </div>
                </div>
                <div class="col">
                    <label>Penalidade alta</label>
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="updateScore('HighPenalty', -1)">-</button>
                        <input type="text" id="HighPenalty" value="0" readonly>
                        <button class="btn btn-secondary" onclick="updateScore('HighPenalty', 1)">+</button>
                    </div>
                </div>
            </div>
            <br>

            <div class="text-center">
                <button class="btn btn-primary" onclick="sendToForms()" type="reset">Enviar</button>
            </div>

        </div>


</body>

</html>
